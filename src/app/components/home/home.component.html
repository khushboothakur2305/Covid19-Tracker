<div>
  <h1>Corona Covid-19 Tracker</h1>
  <hr />

  <app-dashboard-card
    [totalConfirmed]="totalConfirmed"
    [totalActive]="totalActive"
    [totalRecovered]="totalRecovered"
    [totalDeaths]="totalDeaths"
  ></app-dashboard-card>
</div>

<hr />
<div>
  <div>
    <label for="fruit">Select Case Type : </label>
    <div>
      <input
        type="radio"
        id="c"
        #c
        (click)="updateChart(c)"
        value="c"
        name="casetype"
        checked=""
        tabindex="0"
        class="hidden"
      />
      <label for="c">Confirmed</label>
    </div>
    <div>
      <input
        type="radio"
        value="d"
        #d
        (click)="updateChart(d)"
        id="d"
        name="casetype"
        tabindex="0"
        class="hidden"
      />
      <label for="d">Deaths</label>
    </div>
    <div>
      <input
        type="radio"
        value="r"
        #r
        (click)="updateChart(r)"
        id="r"
        name="casetype"
        tabindex="0"
        class="hidden"
      />
      <label for="r">Recovered</label>
    </div>
    <div>
      <input
        id="a"
        #a
        type="radio"
        (click)="updateChart(a)"
        value="a"
        name="casetype"
        tabindex="0"
        class="hidden"
      />
      <label for="a">Active</label>
    </div>
  </div>

  <div>
    <div>
      <google-chart
        [type]="chart.PieChart"
        style="width: 100%"
        [height]="chart.height"
        [data]="datatable"
      ></google-chart>
    </div>
    <div>
      <google-chart
        [type]="chart.ColumnChart"
        style="width: 100%"
        [height]="chart.height"
        [data]="datatable"
      ></google-chart>
    </div>
  </div>
</div>
