<div class="container">
  <img class="back" src="\assets\Images\Covid19\back.png" style="width: 100%" />
  <div class="centered">
    <div fxLayout="column" fxLayoutAlign="center">
      <section>
        <h1 style="text-align: center">World Wide Covid-19 Cases</h1>
        <app-dashboard-card
          [totalConfirmed]="totalConfirmed"
          [totalActive]="totalActive"
          [totalRecovered]="totalRecovered"
          [totalDeaths]="totalDeaths"
        ></app-dashboard-card>
      </section>
      <div fxLayout fxLayoutAlign="center">
        <label for="fruit">Select Case Type : </label>
        <div>
          <input
            type="radio"
            id="c"
            #c
            (click)="updateChart(c)"
            value="c"
            name="casetype"
            checked=""
            tabindex="0"
            class="hidden"
          />
          <label for="c">Confirmed</label>
        </div>
        <div>
          <input
            type="radio"
            value="d"
            #d
            (click)="updateChart(d)"
            id="d"
            name="casetype"
            tabindex="0"
            class="hidden"
          />
          <label for="d">Deaths</label>
        </div>
        <div>
          <input
            type="radio"
            value="r"
            #r
            (click)="updateChart(r)"
            id="r"
            name="casetype"
            tabindex="0"
            class="hidden"
          />
          <label for="r">Recovered</label>
        </div>
        <div>
          <input
            id="a"
            #a
            type="radio"
            (click)="updateChart(a)"
            value="a"
            name="casetype"
            tabindex="0"
            class="hidden"
          />
          <label for="a">Active</label>
        </div>
      </div>
      <hr />

      <div style="height: 500px;" fxLayout fxLayoutAlign="center center">
        <google-chart
          [type]="chart.PieChart"
          [height]="chart.height"
          [width]="chart.width"
          [data]="datatable"
        ></google-chart>
      </div>
    </div>
  </div>
</div>
